<div class="modal-header">
  <h3 class="modal-title">Libreria de terminos</h3>
</div>
<div class="modal-body">

  <div class="row well">
    <form class="form-horizontal" role="form" name="form" ng-submit="create(form)">
      <div class="col-xs-10">      
        <input type="text" class="form-control input-sm" id="comparison" placeholder="Nueva ComparaciÃ³n" ng-model="library.comparison">
      </div>
      <div class="col-xs-2">
        <button type="submit" ng-click="submitted = true" class="btn btn-success btn-sm pull-right">Agregar</button>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="alert alert-info" ng-show="!libraries">
      No existen librerias
    </div>
    <table class="table table-striped table-condensed" ng-show="libraries">
      <colgroup>
        <col />
        <col width="50"/>
      </colgroup>
      <thead>
        <tr>
          <th>Comparaciones</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="l in libraries">
          <td>{{ l.comparison | removePlus }}</td>
          <td><a href="" class="btn btn-danger btn-xs" ng-click="remove(l._id, $index)">borrar</a></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Cerrar</button>
</div>
