<div class="row">
  <div class="pull-right">
    <a href="javascript:{}" class="btn btn-link" ng-click="open()">
      <i class="glyphicon glyphicon-plus"></i>
      Crear
    </a>
  </div>
</div>

<div id="{{ sweepstake._id }}" class="row item well col-sm-11" style="height: 190px;" ng-repeat="sweepstake in sweepstakes">
  <div class="pull-right">
    <a href="javascript:{}" class="btn btn-primary btn-xs" ng-if="sweepstake.type != 'GROUP' ? true : false" ng-click="edit_open(sweepstake._id)">Editar</a>
    <a href="javascript:{}" class="btn btn-danger btn-xs" ng-click="remove(sweepstake._id)">Borrar</a>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <span class="label label-default">Tipo: {{ sweepstake.type }}</span>
      <p>{{ sweepstake.init_at | formatDate }}</p>
    </div>
    <div class="col-sm-4" style="border-left: 1px solid #232323">
      <h5>Partidos involucrados</h5>
      <p ng-if="sweepstake.type == 'MATCH'">{{ sweepstake.match }}</p>
      <p ng-if="sweepstake.type == 'GROUP'" ng-repeat="item in sweepstake.sweepstakes">{{ item.match }}</p>
    </div>
  </div>
</div>
