<div class="listar first" ng-if="strategy">
  <div class="cell pic">
    <img src="{{ strategy.user.avatar }}">
  </div>
  <div class="cell center">
    <div class="cell">
      <div class="username">{{ strategy.user.name }} <span ng-if="strategy.user.twitter_screen_name">{{ strategy.user.twitter_screen_name }}</span></div>
      <div class="usertactics">
        <div class="mmt"><span>#</span>mimejor<span>t√°ctica</span></div>
      </div>
    </div> 
    <p>{{ strategy.content }}</p>
  </div>
  <div class="cell buttons">
    <ul class="impbuttons">
      <li class="votar">
        <div data-sgk-button-vote data-sgk-user-id="{{ strategy.user._id }}" data-sgk-strategy-id="{{ strategy._id }}" data-sgk-sweepstake-id="{{ strategy.sweepstake._id }}"></div>
      </li>
      <li class="sharebtn facebook">
        <a href="javascript:{}" data-sgk-facebook-share="{{ strategy._id }}">
        <span>Facebook</span> Comparte</a>
      </li>
      <li class="sharebtn twitter">
        <a href="javascript:{}" data-sgk-twitter-share="{{ strategy._id }}">
          <span>Twitter</span> Tuitea
        </a>
      </li>
    </ul>
  </div>
</div>
