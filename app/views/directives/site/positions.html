<div id="strategy_{{ s._id }}" data-position="{{ $index + 1 }}" data-votes="{{ s.votes.count }}" class="listar" ng-repeat="s in strategies" data-search="{{ s.user.name }} {{ s.user.twitter_screen_name }}">
  <div class="cell number">{{ $index + 1 }}</div>

  <div class="cell pic">
    <img src="{{ s.user.avatar }}">
  </div>
  <div class="cell center">
    <div class="cell">
      <div class="username">{{ s.user.name }} <span ng-if="s.user.twitter_screen_name">{{ s.user.twitter_screen_name }}</span></div>
      <div class="usertactics">
        <div class="mmt"><span>#</span>mimejor<span>t√°ctica</span></div>
      </div>
    </div>
      <p>{{ s.content | removePlus }}</p>
  </div>
  <div class="cell buttons">
    <ul class="impbuttons">
      <li class="votar">
        <div data-sgk-button-vote data-sgk-user-id="{{ s.user._id }}" data-sgk-strategy-id="{{ s._id }}" data-sgk-sweepstake-id="{{ s.sweepstake._id }}"></div>
      </li>
      <li class="sharebtn facebook">
        <a href="javascript:{}" data-sgk-facebook-share="{{ s._id }}">
          <span>Facebook</span> Comparte
        </a>
      </li>
      <li class="sharebtn twitter">
        <a href="javascript:{}" data-sgk-twitter-share="{{ s._id }}">
          <span>Twitter</span> Tweetea
        </a>
      </li>
    </ul>
  </div>
</div>
